<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Sitio Web</title>
    <style>
                 /* negro a blanco ------------------------------------------------------------------------------------*/

        :root {
            --background-color: #ffffff;
            --text-color: #333333;
            --header-bg: #f0f0f0;
            --card-bg: #f9f9f9;
            --border-color: #dddddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body.dark-mode {
            --background-color: #121212;
            --text-color: #e0e0e0;
            --header-bg: #1e1e1e;
            --card-bg: #2d2d2d;
            --border-color: #444444;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: var(--transition);
        }

        header {
            background-color: var(--header-bg);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: var(--transition);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            background-color: var(--border-color);
        }

        nav {
            display: flex;
            gap: 1rem;
        }

        nav a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: var(--transition);
        }

        nav a:hover {
            background-color: var(--border-color);
        }

        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .hero {
            text-align: center;
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
        }
                 /* Tarjetas ------------------------------------------------------------------------------------*/


        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px var(--shadow-color);
            transition: var(--transition);
            height: 300px;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
            /* Aumentamos la altura para mostrar todo el contenido */
            height: auto;
            min-height: 450px;
            z-index: 10;
        }

        .card-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 1.5rem;
        }

        .card h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }

        .card-description {
            margin-top: 10px;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
        }

        .card:hover .card-description {
            /* Aumentamos el max-height para asegurar que quepa todo el contenido */
            max-height: 500px;
            opacity: 1;
        }

        footer {
            background-color: var(--header-bg);
            padding: 2rem 1rem;
            text-align: center;
            margin-top: 3rem;
            transition: var(--transition);
        }
         /* Estilos del carrusel ------------------------------------------------------------------------------------*/
        .carousel-container {
            max-width: 1000px;
            margin: 2rem auto;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            height: 450px; /* Aumentado para dar más espacio */
            transition: var(--transition);
            background-color: var(--card-bg);
        }

        .carousel-slide {
            display: none;
            width: 100%;
            height: 100%;
            position: relative;
        }

        .carousel-slide.active {
            display: block;
            animation: fadeIn 1s ease;
        }

        .carousel-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .carousel-info {
            padding: 1.5rem 1.5rem 3rem; /* Aumentado el padding inferior para dejar espacio para los puntos */
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: var(--transition);
            position: relative; /* Para posicionar correctamente los puntos */
        }

        .carousel-info h3 {
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        .carousel-info p {
            margin: 0 0 1.5rem 0; /* Añadido margen inferior */
            opacity: 0.9;
        }

        /* Controles de navegación */
        .carousel-nav {
            position: absolute;
            bottom: 15px; /* Posición ajustada */
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            padding: 0.5rem; /* Reducido el padding */
            gap: 0.5rem;
            background-color: transparent; /* Para asegurar que no tenga fondo */
        }

        .carousel-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--border-color);
            cursor: pointer;
            transition: var(--transition);
        }

        .carousel-dot.active {
            background-color: var(--text-color);
            transform: scale(1.2);
        }

        .carousel-btn {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            background-color: var(--background-color);
            color: var(--text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
            z-index: 2;
        }

        .carousel-btn:hover {
            opacity: 1;
            transform: translateY(-50%) scale(1.1);
        }

        #prevBtn {
            left: 10px;
        }

        #nextBtn {
            right: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0.4; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Rodrix</div>
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Acerca de</a>
            <a href="#">Servicios</a>
            <a href="#">Contacto</a>
        </nav>
        <button id="themeToggle" class="theme-toggle" aria-label="Cambiar tema">☀️</button>
    </header>

    <main>
        <section class="hero">
            <h1>Bienvenido a Comidas Rodrix</h1>
            <p>Explora nuestro delicioso menú de comidas</p>
        </section>
        <!-- Insertar aquí el carrusel -->
    <div class="carousel-container" id="localCarousel">
        <!-- Las diapositivas se generarán dinámicamente con JavaScript -->
    </div>
    
    <!-- IMPORTANTE: Primero incluir el archivo JavaScript que define la función -->
    <script src="carousel.js"></script>
    
    <!-- Luego usar la función -->
    <script>
        // Definir los elementos del carrusel
        const misImagenes = [
            {
                image: "./lugar/Local1.jpg",
                title: "Nuestro local principal",
                description: "Disfruta de un ambiente acogedor en nuestra sucursal principal"
            },
            {
                image: "./lugar/cocina1.jpg",
                title: "Cocina profesional",
                description: "Contamos con equipamiento de última generación para brindarte la mejor calidad"
            },
            {
                image: "./lugar/Comedor1.jpg",
                title: "Área de comedor",
                description: "Espacio confortable para disfrutar tus comidas favoritas"
            },
            {
                image: "./lugar/bar1.jpg",

                description: "Gran variedad de bebidas para acompañar tus platillos"

        // Inicializar el carrusel cuando el DOM esté listo

        <section class="cards" id="menuCards">
            <!-- Las tarjetas se llenarán dinámicamente con TypeScript -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        // El código de TypeScript compilado
        document.addEventListener('DOMContentLoaded', function () {
            // Configuración del cambio de tema
            const themeToggle = document.getElementById('themeToggle');
            
            // Comprueba si hay una preferencia guardada
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Aplica el modo según la preferencia guardada
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '🌙';
            }
            
            // Agrega el manejador de eventos al botón
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // Actualiza el icono del botón
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDark ? '🌙' : '☀️';
                
                // Guarda la preferencia
                localStorage.setItem('darkMode', isDark.toString());
            });

            // Datos del menú
            const menuItems = [
                {
                    name: "Hamburguesas",
                    image: "/Imagenes/Hamburguesa.jpg", // Reemplaza con la URL de tu imagen/300/180",
                    shortDescription: "Deliciosas hamburguesas caseras.",
                    fullDescription: "Hamburguesa Comun <br> Hamburguesa Doble <br> Hamburguesa triple <br> Hamburguesa con Queso <br> Hamburguesa con Bacon <br> Hamburguesa Con Tomate  y Lechuga"
                },
                {
                    name: "Pizzas",
                    image: "/Imagenes/Pizzas.jpg",
                    shortDescription: "Pizzas con masa artesanal.",
                    fullDescription: "Pizza a la Cabresa <br> Pizza de Pepperoni <br> Pizza de Jamón y Queso <br>"
                },
                {
                    name: "Empanadas",
                    image: "/Imagenes/Empanada.jpg",
                    shortDescription: "Empanadas con diversos rellenos.",
                    fullDescription: "Empanadas al Horno <br> Empanadas Fritas <br> Empanada de Carne <br>"
                },
                {
                    name: "Postres",
                    image: "/Imagenes/Postre.jpg",
                    shortDescription: "Deliciosos postres caseros.",
                    fullDescription: "Tiramisu <br> Chocotortaa <br> Wafle <br>"
                },
                {
                    name: "Ensaladas",
                    image: "/Imagenes/Ensalada.jpg",
                    shortDescription: "Ensaladas frescas y saludables.",
                    fullDescription: "Ensalada Rusa <br> Ensalada Cesar <br> Ensalada Española <br>"
                },
                {
                    name: "Bebidas",
                    image: "/Imagenes/Bebidas.jpg",
                    shortDescription: "Refrescantes opciones de bebidas.",
                    fullDescription: "Coca-Cola <br> Sprite <br> Fanta <br>"
                },
                {
                    name: "Tartas",
                    image: "/Imagenes/Tarta.jpg",
                    shortDescription: "Tartas saladas para todos los gustos.",
                    fullDescription: "Tartas Jamon y Queso <br> Tartas de Acelga <br> Tartas de Choclo <br>"
                },
                {
                    name: "Sándwiches",
                    image: "/Imagenes/Sandwiches.jpg",
                    shortDescription: "Sándwiches gourmet y tradicionales.",
                    fullDescription: "Lomito de Pollo <br> Lomito de Carne <br> Sandwich de Milanesa <br>"
                }
            ];

            // Función para crear las tarjetas del menú
            function createMenuCards() {
                const cardsContainer = document.getElementById('menuCards');
                
                menuItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="card-image">
                        <div class="card-content">
                            <h3>${item.name}</h3>
                            <p>${item.shortDescription}</p>
                            <div class="card-description">
                                <p>${item.fullDescription}</p>
                            </div>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(card);
                });
            }
            
            // Llamar a la función para crear las tarjetas
            createMenuCards();
        });
    </script>
</body>
</html>
