    <script>
        // El c√≥digo de TypeScript compilado
        document.addEventListener('DOMContentLoaded', function () {
            // Configuraci√≥n del cambio de tema
            const themeToggle = document.getElementById('themeToggle');
            
            // Comprueba si hay una preferencia guardada
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Aplica el modo seg√∫n la preferencia guardada
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'üåô';
            }
            
            // Agrega el manejador de eventos al bot√≥n
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // Actualiza el icono del bot√≥n
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
                
                // Guarda la preferencia
                localStorage.setItem('darkMode', isDark.toString());
            });

            // Datos del men√∫
            const menuItems = [
                {
                    name: "Ofertas",
                    image: "/Imagenes/Ofertas.jpg",
                    shortDescription: "Descuentos especiales para nuestros clientes.",
                    fullDescription: "Descuentos en hamburguesas <br> Descuentos en pizzas <br> Descuentos en empanadas <br>",
                    pageUrl: "/MenuComidas/MenuOfertas.html"
                },
                {
                    name: "Hamburguesas",
                    image: "/Imagenes/Hamburguesa.jpg",
                    shortDescription: "Deliciosas hamburguesas caseras.",
                    fullDescription: "Hamburguesa Comun <br> Hamburguesa Doble <br> Hamburguesa triple <br> Hamburguesa con Queso <br> Hamburguesa con Bacon <br> Hamburguesa Con Tomate y Lechuga",
                    pageUrl: "/MenuComidas/MenuHambur.html"
                },
                {
                    name: "Pizzas",
                    image: "/Imagenes/Pizzas.jpg",
                    shortDescription: "Pizzas con masa artesanal.",
                    fullDescription: "Pizza a la Cabresa <br> Pizza de Pepperoni <br> Pizza de Jam√≥n y Queso <br>",
                    pageUrl: "/MenuComidas/MenuPizzas.html"
                },
                {
                    name: "Empanadas",
                    image: "/Imagenes/Empanada.jpg",
                    shortDescription: "Empanadas con diversos rellenos.",
                    fullDescription: "Empanadas al Horno <br> Empanadas Fritas <br> Empanada de Carne <br>",
                    pageUrl: "/MenuComidas/MenuEmpanadas.html"
                },
                {
                    name: "Postres",
                    image: "/Imagenes/Postre.jpg",
                    shortDescription: "Deliciosos postres caseros.",
                    fullDescription: "Tiramisu <br> Chocotortaa <br> Wafle <br>",
                    pageUrl: "/MenuComidas/MenuPostres.html"
                },
                {
                    name: "Ensaladas",
                    image: "/Imagenes/Ensalada.jpg",
                    shortDescription: "Ensaladas frescas y saludables.",
                    fullDescription: "Ensalada Rusa <br> Ensalada Cesar <br> Ensalada Espa√±ola <br>",
                    pageUrl: "/MenuComidas/MenuEnsaladas.html"
                },
                {
                    name: "Bebidas",
                    image: "/Imagenes/Bebidas.jpg",
                    shortDescription: "Refrescantes opciones de bebidas.",
                    fullDescription: "Coca-Cola <br> Sprite <br> Fanta <br>",
                    pageUrl: "/MenuComidas/MenuBebidas.html"
                },
                {
                    name: "Tartas",
                    image: "/Imagenes/Tarta.jpg",
                    shortDescription: "Tartas saladas para todos los gustos.",
                    fullDescription: "Tartas Jamon y Queso <br> Tartas de Acelga <br> Tartas de Choclo <br>",
                    pageUrl: "/MenuComidas/MenuTartas.html"
                },
                {
                    name: "S√°ndwiches",
                    image: "/Imagenes/Sandwiches.jpg",
                    shortDescription: "S√°ndwiches gourmet y tradicionales.",
                    fullDescription: "Lomito de Pollo <br> Lomito de Carne <br> Sandwich de Milanesa <br>",
                    pageUrl: "/MenuComidas/MenuSandwiches.html"
                }
            ];

            // Funci√≥n para crear las tarjetas del men√∫
            function createMenuCards() {
                console.log("Iniciando funci√≥n createMenuCards");
                
                // Obtener el contenedor
                const cardsContainer = document.getElementById('menuCards');
                
                // Verificar si el contenedor existe
                if (!cardsContainer) {
                    console.error("ERROR: No se encontr√≥ el elemento con ID 'menuCards'");
                    return;
                }
                
                console.log("Contenedor encontrado, generando tarjetas...");
                
                // Limpiar el contenedor antes de agregar nuevas tarjetas
                cardsContainer.innerHTML = '';
                
                // Agregar la tarjeta de Ofertas primero (ser√° la primera en el array reordenado)
                const ofertaItem = menuItems[0];
                
                if (ofertaItem && ofertaItem.name === "Ofertas") {
                    console.log("Creando tarjeta destacada para Ofertas");
                    
                    // Crear contenedor para la oferta destacada
                    const featuredContainer = document.createElement('div');
                    featuredContainer.className = 'featured-offer-container';
                    
                    // Crear la tarjeta de oferta
                    const featuredCard = document.createElement('div');
                    featuredCard.className = 'featured-offer';
                    
                    featuredCard.innerHTML = `
                        <a href="${ofertaItem.pageUrl}">
                            <img src="${ofertaItem.image}" alt="${ofertaItem.name}" class="card-image">
                            <span class="featured-badge">¬°Oferta Especial!</span>
                        </a>
                        <div class="card-content">
                            <h3>${ofertaItem.name}</h3>
                            <p>${ofertaItem.shortDescription}</p>
                            <div class="card-description">
                                <p>${ofertaItem.fullDescription}</p>
                            </div>
                        </div>
                    `;
                    
                    // A√±adir la tarjeta al contenedor y el contenedor al DOM
                    featuredContainer.appendChild(featuredCard);
                    cardsContainer.appendChild(featuredContainer);
                }
                
                // Mostrar el resto de los √≠tems (empezando desde el √≠ndice 1)
                for (let i = 1; i < menuItems.length; i++) {
                    const item = menuItems[i];
                    console.log(`Creando tarjeta para ${item.name}`);
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <a href="${item.pageUrl}">
                            <img src="${item.image}" alt="${item.name}" class="card-image">
                        </a>
                        <div class="card-content">
                            <h3>${item.name}</h3>
                            <p>${item.shortDescription}</p>
                            <div class="card-description">
                                <p>${item.fullDescription}</p>
                            </div>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(card);
                }
                
                console.log("Tarjetas generadas correctamente");
            }

            // Ejecutar cuando el DOM est√© listo
            document.addEventListener('DOMContentLoaded', function() {
                console.log("DOM cargado, llamando a createMenuCards");
                createMenuCards();
            });

            // Tambi√©n intentar ejecutar el c√≥digo directamente (por si el evento DOMContentLoaded ya pas√≥)
            if (document.readyState === 'complete' || document.readyState === 'interactive') {
                console.log("Documento ya cargado, ejecutando createMenuCards directamente");
                setTimeout(createMenuCards, 100); // Peque√±o retraso para asegurar que todo est√° listo
            }
        });
