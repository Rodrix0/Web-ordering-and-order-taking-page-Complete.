    <script>
        // El c√≥digo de TypeScript compilado
        document.addEventListener('DOMContentLoaded', function () {
            // Configuraci√≥n del cambio de tema

            // Comprueba si hay una preferencia guardada
            const isDarkMode = localStorage.getItem('darkMode') === 'true';
            
            // Aplica el modo seg√∫n la preferencia guardada

                document.body.classList.add('dark-mode');

            }
            
            // Agrega el manejador de eventos al bot√≥n
            themeToggle.addEventListener('click', function() {
                document.body.classList.toggle('dark-mode');
                
                // Actualiza el icono del bot√≥n
                const isDark = document.body.classList.contains('dark-mode');
                themeToggle.textContent = isDark ? 'üåô' : '‚òÄÔ∏è';
                
                // Guarda la preferencia
                localStorage.setItem('darkMode', isDark.toString());
            });

            // Datos del men√∫

                },

                },

                }
            ];

            // Funci√≥n para crear las tarjetas del men√∫
            function createMenuCards() {
                const cardsContainer = document.getElementById('menuCards');
                
                menuItems.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    card.innerHTML = `
                        <a href="${item.pageUrl}">
                            <img src="${item.image}" alt="${item.name}" class="card-image">
                        </a>
                        <div class="card-content">
                            <h3>${item.name}</h3>
                            <p>${item.shortDescription}</p>
                            <div class="card-description">
                                <p>${item.fullDescription}</p>
                            </div>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(card);
                });
            }

            
            // Llamar a la funci√≥n para crear las tarjetas
            createMenuCards();
        });
    </script>
